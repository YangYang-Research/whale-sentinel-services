name: Horusec Security Scan

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  horusec-security:
    name: Run Horusec Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Docker (if missing)
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io
        sudo systemctl start docker
        sudo usermod -aG docker $USER
        docker --version

    - name: Install Horusec CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/ZupIT/horusec/main/deployments/scripts/install.sh | bash -s latest
        horusec version

    - name: Run Horusec scan
      run: |
        horusec start -p="./" -e="true" -o="json" -O="horusec-report.json"

    - name: Upload Horusec report
      uses: actions/upload-artifact@v4
      with:
        name: horusec-report
        path: horusec-report.json
